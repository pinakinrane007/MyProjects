	      <ul class="nav nav-pills">
  <li role="presentation"><a href="#"><button class = 'btn btn-INFO'>PROJECT FREEDOM</button></a></li>

	      <ul class="nav nav-pills nav1" >

<div class = 'col-md-10'><input type = 'text' class = 'form-control' placeholder = '                                                                                                    CITY OR ZIP-CODE'/></div> 
<div class = 'col-md-2'><button class = 'btn btn-primary'>SEARCH <span class = 'glyphicon glyphicon-search'></span></button>
</div>

  <div class = 'col-md-4 col-md-offset-2'>
    <select class = 'selectpicker' multiple title = 'Select Cusine' data-style = 'btn-primary'><span class = 'caret'></span>
	  <option>INDIAN</OPTION>
	</select>
  </div>
  <div class = 'col-md-4' align = 'left'>

	  <option>INDIAN</OPTION>
	</select>
  </div>
</div>
  <div class = 'row center-block'>
    <table>
	  <tr ng-repeat = 'restaurant in restaurants'>

	<H4>COST FOR TWO : {{restaurant.cost | currency}}</H4>
	<H4>ADDRESS : {{restaurant.address}}</h4>
	<h4>PHONE <span class = 'glyphicon glyphicon-phone-alt'></span> : {{restaurant.phone}}</h4>
	</td>
	  </tr>
	</table>
  </div>
 </div>
