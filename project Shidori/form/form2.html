<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <link href = 'new3.css' rel = 'stylesheet' type = 'text/css'/>
</head>
<body>
<div class = 'container'>
<div class = 'row row1'>
   <div align = 'left' class = 'h1'>SUPPLIER REGISTRATION FORM</DIV>
</div>
  <br/><br/>
  <div class = 'row'>
     <div class = 'col-md-6'>
     <fieldset>
	   <legend>SUPPLIER FORM</legend>
	    <form class = 'form-group'>
		   <label for = 'ShopName'>SHOP NAME :</label>
		  <input type = 'text' id = 'ShopName' class = 'form-control' required = 'required'/>
		  <label for = 'SupplierName'>SUPPLIER NAME :</label>
		  <input type = 'text' id = 'SupplierName' class = 'form-control' required = 'required'/>
		  <label for = 'din'>DIN :</label>
		  <input type = 'number' id = 'din' class = 'form-control'/>
		   <label for = 'customerPhone'>PHONE NUMBER : </label>
		  <input type = 'number' size = '10' class = 'form-control' maxlength = '4'/>
		  <label for = 'customerEmail'>EMAIL :</label>
		  <input type = 'email' id = 'customerEmail' class = 'form-control' required = 'required'/>
		 <label for = 'customerPassword'>PASSWORD : </label>
		  <input type = 'password' id = 'customerPassword' class = 'form-control'/>
		   <label for = 'confirmPass'>CONFIRM PASSWORD : </label>
		  <input type = 'password' id = 'confirmPass' class = 'form-control'/>
		  <label class = 'h3'>SUPPLIER ADDRESS (HOME) :</label><br/><br/>
		  <label for = 'customerStreet'>STREET NAME:</label>
		  <input type = 'text' id = 'customerStreet' class = 'form-control'/>
		  <label for = 'customerCity'>CITY :</label>
		  <input type = 'text' id = 'customerCity' class = 'form-control'/>
		  <label for = 'customerDist'>DISTRICT :</label>
		  <input type = 'text' id = 'customerDist' class = 'form-control'/>
		  <label for = 'customerState'>STATE :</label>
		  <input type = 'text' id = 'customerState' class = 'form-control'/>
		  <label for = 'customerCountry'>COUNTRY :</label>
		  <input type = 'text' id = 'customerCountry' class = 'form-control'/>
		  <label for = 'customerZip'>ZIP CODE :</label>
		  <input type = 'number' id = 'customerZip' class = 'form-control'/>
		  
          
		  <label class = 'h3'>SUPPLIER ADDRESS (WORK PLACE) </label><br/><br/>
		  <label for = 'customerStreet'>STREET NAME:</label>
		  <input type = 'text' id = 'customerStreet' class = 'form-control'/>
		  <label for = 'customerCity'>CITY :</label>
		  <input type = 'text' id = 'customerCity' class = 'form-control'/>
		  <label for = 'customerDist'>DISTRICT :</label>
		  <input type = 'text' id = 'customerDist' class = 'form-control'/>
		  <label for = 'customerState'>STATE :</label>
		  <input type = 'text' id = 'customerState' class = 'form-control'/>
		  <label for = 'customerCountry'>COUNTRY :</label>
		  <input type = 'text' id = 'customerCountry' class = 'form-control'/>
		  <label for = 'customerZip'>ZIP CODE :</label>
		  <input type = 'number' id = 'customerZip' class = 'form-control'/>
		  <label class = 'h3'>PAYMENT INFORMATION : </label><br/><br/>
		  <label for = 'bankAccount'>BANK ACCOUNT NUMBER :</label>
		  <input type = 'number' id = 'bankAccount' class = 'form-control'/><BR/>
		  <label for = 'accountType'>PAYMENT TYPE PREFFERED :</label><br/>
		  <select>
		  <option>NONE <span class = 'caret'></span></option>
		  </select>
		</form>
	 </fieldset>
	 </div>
  </div>
  <div class = 'row'>
   <div >
   <div class = 'col-md-offset-2'>
   <button class = 'btn btn-success'>REGISTER</button>
   <button class = 'btn btn-danger'>CANCEL</button>
   </div>
   </div>
  </div><br/><br/>
  <div class = 'row'></div>
</div>
</body>
</html>
